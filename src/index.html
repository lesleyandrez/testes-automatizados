<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CÃ¡lculo Idade </title>
</head>

<body>

    <form method="dialog" data-bind="form">
        <input type="number" name="idadeHumana" />

        <div>
            <span data-bind="resultado"> - </span>
        </div>
    </form>


    <script type="module">
        import getIdadeCaninaFromIdadeHumana from "./idade-canina.js";

        const $idadeHumana = document.querySelector('[name="idadeHumana"]');
        const $resultado = document.querySelector('[data-bind="resultado"]');

        $idadeHumana.oninput = () => {
            const idadeHumana = +$idadeHumana.value;
            const idadeCanina = getIdadeCaninaFromIdadeHumana(+$idadeHumana.value);
            $resultado.innerText = `${idadeHumana} equivale a ${idadeCanina} anos!`;
        };
    </script>

</body>

</html>
